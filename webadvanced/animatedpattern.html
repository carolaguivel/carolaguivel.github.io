<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>//error</title>
<link rel="stylesheet" href="https://use.typekit.net/zsi1mos.css">

<style type="text/css">

	html {
		background-color: black;
	}

	html, body{
			padding: 0;
			margin: 0;
	}

	.container {
		position: relative;
		display: inline-block;
		width: 3vw;
		height: 4.8vw;
	}

	.triangle {
		width: auto;
		height: auto;
		border-left: 3vw solid transparent;
		border-right: 3vw solid transparent;
		vertical-align: middle;
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%, -50%);
		position: absolute;
		z-index: -1;
	}

	#textwrapper {
		margin-top: -450vw;
		margin-left: 20vw;
		z-index: 1;
		color: #24dd1a;
		font-family: "ocr-a-std",monospace;
	}

	p {
		color: #24dd1a;
		font-family: "ocr-a-std",monospace;
	}

</style>

</head>

<body>

	<div id="wrapper"></div>

	<div id="textwrapper"></div>


<script type="text/javascript">

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

var border1 = 0;
var border2 = 0;
var direction = false;

for (var i = 0; i < 3003; i++) {

		var container = document.createElement("div");
		container.className = "container";

		var color = "hsl(" + randomInt(95,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(0,20) + "%" + ")";

		if(i % 2 == 0){
			border1 = 5
			border2 = 0
		}
		else{
			border1 = 0
			border2 = 5
		}

		container.innerHTML = `
			<div style="border-bottom:${border1}vw solid ${color}; border-top:${border2}vw solid ${color}"; class="triangle"></div>
			`				
			
		document.getElementById("wrapper").appendChild(container)

}


var interval = 0,
	counter = 0;

for (var i=0; i < 330; i++) {
	
	setTimeout(function(){

		var weather = document.createElement("div");
		weather.className = "weather";

		var snow = "";  //this empty string will be filled below

		for (var s = 0; s < 20; s++) {
			//we want to compile snow/rain string

			var snowOrRain = Math.ceil(Math.random()*200);
		
		if(snowOrRain <= 50){
				snow += "//";
		}else if(snowOrRain > 50 && snowOrRain <= 100){
				snow += "error";
		}else if(snowOrRain > 100 && snowOrRain <= 150){
				snow+="0";
		}else if(snowOrRain > 150){
				snow+="1";
		}
	}

		weather.innerHTML = snow;
		document.getElementById("textwrapper").appendChild(weather);

		// window.scrollTo(0, document.body.scrollHeight);

	counter++;
	}, interval);


	interval+=100;
}


</script>
</body>
</html>
