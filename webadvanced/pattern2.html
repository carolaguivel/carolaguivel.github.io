<script type="text/javascript">

// sidenav
function openNav() {
    document.getElementById("mySidenav").style.display = "block";
}

function closeNav() {
    document.getElementById("mySidenav").style.display = "none";
}
// sidenav end

var myFunction = function(input){}

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

var border1 = 0;
var border2 = 0;
var borderleft = 0;
var borderright = 0;
var direction = false;

for (var i = 0; i < 6039; i++) {

		var container = document.createElement("div");
		container.className = "container";

		var color = "hsl(" + randomInt(105,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(0,20) + "%" + ")";

		$( "div" ).eq( i ).addClass("red");
		$( "div" ).eq( i ).addClass("green");
		$( "div" ).eq( i ).addClass("blue");

		if(i % 2 == 0){
			border1 = 5
			border2 = 0
			borderleft = 3
			borderright = 3
			zindex = 1

		}
		else{
			border1 = 0
			border2 = 5
			borderleft = 3
			borderright = 3
			zindex = -1
		}

		if(i % 15 == 0){
			border1 = 0
			border2 = 10
			borderleft = 7
			borderright = 7
			color = "hsl(" + randomInt(105,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(30,80) + "%" + ")";
			zindex = -1
			$( "div" ).eq( i ).addClass("red15");
		}else if(i % 22 == 0){
			border1 = 0
			border2 = 7
			borderleft = 5
			borderright = 5
			color = "hsl(" + randomInt(105,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(10,30) + "%" + ")";
			zindex = -1
		}else if(i % 43 == 0){
			border1 = 0
			border2 = 7
			borderleft = 5
			borderright = 5
			color = "hsl(" + randomInt(105,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(30,40) + "%" + ")";
			zindex = -1
		}


		container.innerHTML = `
			<div style="border-left:${borderleft}vw solid transparent; border-right:${borderright}vw solid transparent; border-bottom:${border1}vw solid ${color}; border-top:${border2}vw solid ${color}; z-index: ${zindex}"; class="triangle"></div>
			`				
			
		document.getElementById("wrapper").appendChild(container)

}

function redFunction() {
    document.getElementById("mySidenav").style.color = "red";
    document.getElementById("closebtn").style.color = "red";
    document.getElementById("opennavtext").style.color = "red";

    var x = document.getElementsByClassName("red");
    var y = document.getElementsByClassName("red15");

    for (j = 0; j < x.length; j++) {
    	var red = "hsl(" + randomInt(0,20) +  "," + randomInt(80,100) + "%" + "," + randomInt(0,20) + "%" + ")";
    	var transparent = "transparent"
    	// x[i].style.borderStyle = "solid";
    	x[j].style.borderColor = red;
	}

	for (j = 0; j < y.length; j++) {
    	var red15 = "hsl(" + randomInt(0,20) +  "," + randomInt(80,100) + "%" + "," + randomInt(30,80) + "%" + ")";
    	var transparent = "transparent"
    	// x[i].style.borderStyle = "solid";
    	x[j].style.borderColor = red15;
	}


}


function blueFunction() {
    document.getElementById("mySidenav").style.color = "blue";
    document.getElementById("closebtn").style.color = "blue";
    document.getElementById("opennavtext").style.color = "blue";

    var x = document.getElementsByClassName("blue");
    var j;

    for (j = 0; j < x.length; j++) {
    	var blue = "hsl(" + randomInt(220,250) +  "," + randomInt(80,100) + "%" + "," + randomInt(0,20) + "%" + ")";
    	var transparent = "transparent"
    	// x[i].style.borderStyle = "solid";
    	x[j].style.borderColor = blue;
    }
}

function greenFunction() {
    document.getElementById("mySidenav").style.color = "green";
    document.getElementById("closebtn").style.color = "green";
    document.getElementById("opennavtext").style.color = "green";

    var x = document.getElementsByClassName("green");
