<style type="text/css">

	html {
		background-color: black;
	}

	html, body{
			padding: 0;
			margin: 0;
			font-family: "ocr-a-std",monospace;
	}

	text {
		position: fixed;
		font-size: 2vw;
		z-index: 2;
	}

	.sidenav a {
		text-decoration: none;

	}

	.sidenav {
		display: none;
    	height: 100%;
    	width: 260px;
    	position: fixed;
    	z-index: 3;
    	top: 0;
    	left: 0;
    	background-color: #000000;
    	overflow-x: hidden;
		transition: 0.5s;
	}

	.sidenav p {
    	color: #19e52a;
    	text-decoration: none;
	}

	.sidenav .closebtn {
		position: absolute;
		font-size: 1.5vw;
		margin-left: 15.8vw;
		margin-top: 1vw;
	}

	.menu {
		margin-top: 5vw;
		color: #19e52a;
		margin-left: 1vw;
		font-size: 1vw;

	}

	.container {
		position: relative;
		display: inline-block;
		width: 2.95vw;
		height: 4.7vw;
	}

	.triangle {
		width: auto;
		height: auto;
		vertical-align: middle;
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%, -50%);
		position: absolute;
		z-index: -1;
	}

<script type="text/javascript">

// sidenav
function openNav() {
    document.getElementById("mySidenav").style.display = "block";
}

function closeNav() {
    document.getElementById("mySidenav").style.display = "none";
}
// sidenav end

function redFunction() { 
document.getElementById("redtoggle").style.color = "red";

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

var border1 = 0;
var border2 = 0;

var borderright = 0;
var direction = false;
