<!DOCTYPE html>
<html>
<head>
	<title>Moods</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/kmk8gyv.css">
	<link rel="stylesheet" type="text/css" href="flickity/flickity.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- menu -->
<ul class="menu">
	<li><a href="index.html">Playlists</a></li>
	<li><a href="artists.html">Artists</a></li>
	<li><a href="search.html">Search</a></li>
</ul>
<!-- menu -->

<!-- phonemenu -->
<article class="menubar">
  <div class="phonemenu" id="open-toggle">
    <h1>Playlists</h1>
    <div class="line1"></div>
    <a href="artists.html">Artists</a>
    <div class="line2"></div>
    <a href="search.html">Search</a>
  </div>
</article>
<!-- phonemenu -->

<!-- content -->
<div class="indexcontent">
	<div class="carousel" data-flickity='{ "groupCells": true, "wrapAround": true }'>
		<a href="playlist1.html" class="carousel-cell" id="playlist1"><img src="images/cd.jpg"></a>
		<a href="playlist2.html" class="carousel-cell" id="playlist2"><img src="images/cd.jpg"></a>
		<a href="playlist3.html" class="carousel-cell" id="playlist3"><img src="images/cd.jpg"></a>
		<a href="playlist4.html" class="carousel-cell" id="playlist4"><img src="images/cd.jpg"></a>
		<a href="playlist5.html" class="carousel-cell" id="playlist5"><img src="images/cd.jpg"></a>
		<a href="playlist6.html" class="carousel-cell" id="playlist6"><img src="images/cd.jpg"></a>
	</div>
</div>
<!-- content -->

<script src="flickity/flickity.pkgd.js"></script>
<script>

$( "#playlist1" ).mouseenter(function() {
  $( "body" ).addClass( "melancholicgradient" );
});

$( "#playlist1" ).mouseleave(function() {
  $( "body" ).removeClass( "melancholicgradient" );
});

$( "#playlist2" ).mouseenter(function() {
  $( "body" ).addClass( "ecstaticgradient" );
});

$( "#playlist2" ).mouseleave(function() {
  $( "body" ).removeClass( "ecstaticgradient" );
});

$( "#playlist3" ).mouseenter(function() {
  $( "body" ).addClass( "idyllicgradient" );
});

$( "#playlist3" ).mouseleave(function() {
  $( "body" ).removeClass( "idyllicgradient" );
});

$( "#playlist4" ).mouseenter(function() {
  $( "body" ).addClass( "gloomygradient" );
});

$( "#playlist4" ).mouseleave(function() {
  $( "body" ).removeClass( "gloomygradient" );
});

$( "#playlist5" ).mouseenter(function() {
  $( "body" ).addClass( "restlessgradient" );
});

$( "#playlist5" ).mouseleave(function() {
  $( "body" ).removeClass( "restlessgradient" );
});

$( "#playlist6" ).mouseenter(function() {
  $( "body" ).addClass( "peculiargradient" );
});

$( "#playlist6" ).mouseleave(function() {
  $( "body" ).removeClass( "peculiargradient" );
});


var openToggle = document.querySelector ('#open-toggle')

openToggle.addEventListener ('click', function () {

  var article = this.closest('article');

  var drawer = article.querySelector('.phonemenu');
  drawer.classList.toggle('is-open');
  console.log(article.querySelector('.phonemenu'));
});

</script>
</body>
</html>
