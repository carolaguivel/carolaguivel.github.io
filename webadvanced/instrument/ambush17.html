<script>

var myurl = "https://carolaguivel.github.io/webadvanced/instrument/men.json";

$.getJSON(myurl, function(data){
		
	$(".prodinfo").append( "<p class='backlink'><a href='ambushm.html'>Back to Ambush</a></p><p class='title'>" + data.Ambush[11].title + "</p><p class='description'>" + data.Ambush[11].description + "</p><p class='prodprice'>" + data.Ambush[11].price + "</p><p class='wishlist'><a>wishlist</a></p><div class='addit' data-gender='men' data-brand='Ambush' data-index='11'><a class='addtocart'>Add to Bag</a></div>")

		$(".prodpage").append("<img class='prodpageimg' src='" + data.Ambush[11].url + "/" + data.Ambush[11].images[i] + "'>")
	}
});

var cart = [];

$(document).ready(function(){

	$(".addit").click(function(){
		console.log('test');

		var gender = $(this).attr("data-gender");
		var brand = $(this).attr("data-brand");
		var index = $(this).attr("data-index");

		var product = {
			"gender" : gender,
			"brand" : brand,
			"index" : index
		};

		cart.push(product);

		Cookies.set("cart", cart, {expires: 30});

	});

});
