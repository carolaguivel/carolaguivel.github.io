<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>still pattern</title>
<link rel="stylesheet" href="https://use.typekit.net/zsi1mos.css">

<style type="text/css">

	html {
		background-color: black;
	}

	html, body{
			padding: 0;
			margin: 0;
	}

	.container {
		position: relative;
		display: inline-block;
		width: 2.95vw;
		height: 4.7vw;
	}

	.triangle {
		width: auto;
		height: auto;
		vertical-align: middle;
		position: absolute;
		top:50%;
		left:50%;
		transform: translate(-50%, -50%);
		position: absolute;
		z-index: -1;
	}

</style>

</head>

<body>

	<div id="wrapper"></div>

<script type="text/javascript">

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

var border1 = 0;
var border2 = 0;
var borderleft = 0;
var borderright = 0;
var direction = false;



for (var i = 0; i < 6039; i++) {

		var container = document.createElement("div");
		container.className = "container";

		var color = "hsl(" + randomInt(95,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(0,20) + "%" + ")";

		if(i % 2 == 0){
			border1 = 5
			border2 = 0
			borderleft = 3
			borderright = 3
			zindex = 1
		}
		else{
			border1 = 0
			border2 = 5
			borderleft = 3
			borderright = 3
			zindex = -1
		}

		if(i % 15 == 0){
			border1 = 0
			border2 = 10
			borderleft = 7
			borderright = 7
			color = "hsl(" + randomInt(95,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(30,80) + "%" + ")";
			zindex = -1
		}else if(i % 22 == 0){
			border1 = 0
			border2 = 7
			borderleft = 5
			borderright = 5
			color = "hsl(" + randomInt(95,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(10,30) + "%" + ")";
			zindex = -1
		}else if(i % 43 == 0){
			border1 = 0
			border2 = 7
			borderleft = 5
			borderright = 5
			color = "hsl(" + randomInt(95,130) +  "," + randomInt(80,100) + "%" + "," + randomInt(30,40) + "%" + ")";
			zindex = -1
		}

		container.innerHTML = `
			<div style="border-left:${borderleft}vw solid transparent; border-right:${borderright}vw solid transparent; border-bottom:${border1}vw solid ${color}; border-top:${border2}vw solid ${color}; z-index: ${zindex}"; class="triangle"></div>
			`				
			
		document.getElementById("wrapper").appendChild(container)

}

</script>
</body>
</html>
