<div id="menu"></div>

<div id="brands"></div>

<script>

var myurl = "https://carolaguivel.github.io/fashionsharing/collection.json";


$.getJSON(myurl, function(data){

		for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname;

			$("#menu").append(
					"<div class='menubutton' onclick='display" + idname + "()' >" + name + "</div>"
			);
		};

		for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname,
			year = data.Brands[i].year,
			description = data.Brands[i].description,
			image = data.Brands[i].image;
			collectionurl = data.Brands[i].collectionurl,

			$("#brands").append(`
				<div class="brandwrapper draggable" id="${idname}">
					<div class="imgwrapper">
						<div class="imgcaption">
							<h1>${name}</h1>
						</div>
						<img src="${image}" width="100%">
					</div>
					<div class="close" onclick="close${idname}()"></div>
					<div class="contentwrapper">
						<div class="contentcaption">
							<h2>${year}</h2>
						</div>
						<div class="contentdescription">
							<p>${description}</p>
							<a href="${collectionurl}" target="_blank">click here for the full collection</a>
						</div>
					</div>
				</div>
			`);

		 };

        var draggableElems = document.querySelectorAll('.draggable');

        var draggies = []

        for ( var i=0, len = draggableElems.length; i < len; i++ ) {
            var draggableElem = draggableElems[i];
            var draggie = new Draggabilly( draggableElem, {
            axis: 'x,y',
            });
            draggies.push( draggie );
        };

        $( ".menubutton" ).mousedown(function() {
            $(this).css({"transform" : "translate(0.3vw,0.3vw)",
                        "box-shadow" : "none"});
        });

        $( ".menubutton" ).mouseup(function() {
            $(this).css({"box-shadow" : "0.3vw 0.3vw black",
                        "transform" : "none"});
        });

	});
