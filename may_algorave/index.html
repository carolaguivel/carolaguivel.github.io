<script>
// Prof Melody Loveless - Live Coding (Spring 2020)
// p5.js - playing with the web browser
// Samples for playback from Me HackIt (https://sonic-pi.mehackit.org/exercises/en/05-advanced-topics-1/04-external-samples.html)
// Inspired by Todd Anderson - https://toddwords.com/

var sample1;
var sample2;
var sample3;
var sample4;
var sample6;
var sample7;
var sample8;
var sample9;
var sample10;
var sample11;
var sample12;
var sample13;
var sample14;
var sample15;

var textfield; //for HTML textfield
var txt = ""; // where the text we are typing is stored
var curIndex = 0;
var pitchToPlay;
var bgColor = [25, 25, 26];


function preload() {
  // you have to preload samples ahead of time
  sample1 = loadSound('assets/sounds/bass.mp3');
  sample2 = loadSound('assets/sounds/bowshock.mp3');
  sample3 = loadSound('assets/sounds/flop.mp3');
  sample4 = loadSound('assets/sounds/hiss.mp3');
  sample5 = loadSound('assets/sounds/longbass.mp3');
  sample6 = loadSound('assets/sounds/sonification.mp3');
  sample7 = loadSound('assets/sounds/wave.mp3');
  sample8 = loadSound('assets/sounds/up.mp3');
  sample9 = loadSound('assets/sounds/cracking.mp3');
  sample10 = loadSound('assets/sounds/plasmawaves.mp3');
  sample11 = loadSound('assets/sounds/saturn.mp3');
  sample12 = loadSound('assets/sounds/titan1.mp3');
  sample13 = loadSound('assets/sounds/titan2.mp3');
  sample14 = loadSound('assets/sounds/whistler1.mp3');
  sample15 = loadSound('assets/sounds/whistler2.mp3');
  
}

function setup() {
  createCanvas(windowWidth, 100);
  frameRate(5); // controls rate of playback
  textfield = createInput();
  textfield.changed(newText); //when the text/input has changed, activiate newText()
}


function draw() {
   background(bgColor[0], bgColor[1], bgColor[2]); // background color
   fill(255); // white text
   textSize(10); // 144px
   textAlign(CENTER, CENTER);

  //  assigning sounds to characters
   if(txt[curIndex] === 'a') {
     sample1.play();
   }
   if(txt[curIndex] === 'b') {
      sample2.play();
   }
   if(txt[curIndex] === 'k') {
     sample3.play();
   }
   if(txt[curIndex] === 'o') {
     sample4.play();
   }
   if(txt[curIndex] === 'O') {
     sample4.play();
   }
   if(txt[curIndex] === ',') {
     sample5.play();
   }
   if(txt[curIndex] === 'f') {
     sample6.play();
   }
   if(txt[curIndex] === 'z') {
     sample7.play();
   }
   if(txt[curIndex] === 'w') {
     sample8.play();
   }
   if(txt[curIndex] === 'm') {
     sample9.play();
   }
   if(txt[curIndex] === 'j') {
     sample10.play();
   }
   if(txt[curIndex] === '.') {
     sample11.play();
   }
   if(txt[curIndex] === 'p') {
     sample12.play();
   }
   if(txt[curIndex] === 'u') {
     sample13.play();
   }
   if(txt[curIndex] === 'r') {
     sample14.play();
   }
   if(txt[curIndex] === 'd') {
     sample15.play();
   }
   if(txt[curIndex] === 'the silence...') {
     sample1.pause();
     sample2.pause();
     sample3.pause();
     sample4.pause();
     sample5.pause();
     sample6.pause();
     sample7.pause();
     sample8.pause();
     sample9.pause();
     sample10.pause();
     sample11.pause();
     sample12.pause();
     sample13.pause();
     sample14.pause();
     sample15.pause();
   }

   //code that displays typed text
   text(
     txt.substring(curIndex, curIndex+1), width/2, height/2);
     curIndex++;
    if (curIndex > txt.length) {
     curIndex = 0;
   }
}

function newText(){
  txt = textfield.value();
  createP(textfield.value()); //creates a new line when we hit enter
}

        $( ".window-close" ).click(function() {
