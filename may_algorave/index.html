<script>
// Prof Melody Loveless - Live Coding (Spring 2020)
// p5.js - playing with the web browser
// Samples for playback from Me HackIt (https://sonic-pi.mehackit.org/exercises/en/05-advanced-topics-1/04-external-samples.html)
// Inspired by Todd Anderson - https://toddwords.com/

var sample1;
var sample2;
var sample3;
var sample4;
var sample6;
var sample7;

var textfield; //for HTML textfield
var txt = ""; // where the text we are typing is stored
var curIndex = 0;
var pitchToPlay;
var bgColor = [25, 25, 26];


function preload() {
  // you have to preload samples ahead of time
  sample1 = loadSound('assets/sounds/1.mp3');
  sample2 = loadSound('assets/sounds/2.mp3');
  sample3 = loadSound('assets/sounds/3.wav');
  sample4 = loadSound('assets/sounds/4.mp3');
  sample5 = loadSound('assets/sounds/5.mp3');
  sample6 = loadSound('assets/sounds/6.mp3');
  sample7 = loadSound('assets/sounds/7.wav');
}

function setup() {
  createCanvas(windowWidth, 100);
  frameRate(5); // controls rate of playback
  textfield = createInput();
  textfield.changed(newText); //when the text/input has changed, activiate newText()
}


function draw() {
   background(bgColor[0], bgColor[1], bgColor[2]); // background color
   fill(255); // white text
   textSize(10); // 144px
   textAlign(CENTER, CENTER);

   //assigning sounds to characters
   if(txt[curIndex] === 'a') {
     sample1.play();
   }
   if(txt[curIndex] === 'b') {
      sample2.play();
   }
   if(txt[curIndex] === 'c') {
     sample3.play();
   }
   if(txt[curIndex] === 'd') {
     sample4.play();
   }
   if(txt[curIndex] === 'e') {
     sample5.play();
   }
   if(txt[curIndex] === '!') {
     sample6.play();
   }
   if(txt[curIndex] === '.') {
     sample7.play();
   }

   //code that displays typed text
   text(
     txt.substring(curIndex, curIndex+1), width/2, height/2);
     curIndex++;
    if (curIndex > txt.length) {
     curIndex = 0;
   }
}


function newText(){
  txt = textfield.value();
  createP(textfield.value()); //creates a new line when we hit enter

}





    $(document).ready(function () {
        $(".p5Canvas").addClass("hide")
    $('.swiper-container').flickity({
            cellAlign: 'left',
            wrapAround: true,
            contain: true,
            draggable: false,
            pageDots: false,
            imagesLoaded: true,
        });
    });

    var draggableElems = document.querySelectorAll('.warcore-window');

        var draggies = []

        for ( var i=0, len = draggableElems.length; i < len; i++ ) {
            var draggableElem = draggableElems[i];
            var draggie = new Draggabilly( draggableElem, {
            axis: 'x,y',
            });
            draggies.push( draggie );
        };

    $( ".window-close" ).click(function() {
            $(this).parent().remove();
        });

    $( ".window-open" ).click(function() {
        $(this).parent().remove();
    });
