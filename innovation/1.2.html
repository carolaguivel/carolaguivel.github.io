<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/zsi1mos.css">
</head>
<body>

<div class="content1">

<p class="usernametitle">Choose a username</p>

<form class="username">
  	<input type="text" id="uname" placeholder="type here" onkeypress="uniCharCode(event)">
</form>

</div>

</body>
<script>
	function uniCharCode(event) {
	var char = event.keyCode;

	if (char == 13) {
		
		event.preventDefault();

		location.assign("2.html");
	}
 
}
</script>
</html>
