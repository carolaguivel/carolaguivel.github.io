<div class="content2">
<p class="question"><a href="13.html">A consequentialist would say that killing one innocent person is justified because it would result in only 1 person 
dying, rather than 10 people dying.

</p>
<p class="question disappear">Press anywhere and see what happens.</p>

<script>

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

function randomInt(low, high){
	var random = parseInt(Math.random()*(high-low) + low);
	return random;
}

var array = [];

document.onmousedown = function(event){
	var letter = document.createElement("span");
	letter.velocity = 1;
	letter.style.top = event.y + "px";
	letter.style.left = event.x + "px";
	// letter.style.color = "hsl(" + randomInt(0,10) +  "," + randomInt(0,100) + "%" + "," + randomInt(20,98) + "%" + ")";
	letter.style.fontSize = randomInt(10,41) + "px"; 
	letter.style.transform = "rotate(" + randomInt(-70,70) + "deg)";
	letter.innerHTML = "Could you really kill<br>an innocent person?"
	document.body.appendChild(letter);
	array.push(letter);

	console.log(letter.style.fontSize);
}

function loop (){
	var counter = 0;
	while(counter < array.length){
		var letter = array[counter];
		var y = parseInt(letter.style.top);
		y = y + letter.velocity;
		letter.velocity = letter.velocity + 0.1;
		if(y > window.innerHeight+300){
			y = window.innerHeigh+300;
			letter.velocity = -letter.velocity*0;
		}
		letter.style.top = y + "px";
		counter = counter + 1
	}
}

setInterval(loop, 1000/60)

</script>
