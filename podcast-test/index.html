<!DOCTYPE html>
<html>
<head>
    <title>Podcast Test</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        #waveform1 {
            overflow-y: hidden;
        }

        .container-2 {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <h1>Podcast Player</h1>

    <div class="container-test">
        <div id="waveform1"></div>
        <div class="controls">
            <button data-action="play1">
                Play / Pause
            </button>
        </div>
    </div>

    <div class="container-2">
        <div id="waveform2"></div>
        <div class="controls">
            <button data-action="play2">
                Play / Pause
            </button>
        </div>
    </div>

    <div class="container">
        <div id="waveform3"></div>
        <div class="controls">
            <button data-action="play3">
                Play / Pause
            </button>
        </div>
    </div>

    <script>
        'use strict';

// Create an instance
var wavesurfer = {};

// Init & load audio file
document.addEventListener('DOMContentLoaded', function() {
    wavesurfer = WaveSurfer.create({
        container: document.querySelector('#waveform1'),
        waveColor: '#7d7d7d',
        progressColor: '#000000',
        cursorColor: '#000000',
        backgroundColor: '#E9EAE3',
        barWidth: 3,
        barHeight: 0.5,
        barRadius: 3,
        cursorWidth: 1,
        height: 200,
        barGap: 3,
        scrollParent: true,
        hideScrollbar: true
    });

    wavesurfer.on('error', function(e) {
        console.warn(e);
    });

    // Load audio from URL
    wavesurfer.load('https://carolaguivel.github.io/webadvanced/final/music/ecstatic/sleepsound.mp3');

    // Play button
    var button = document.querySelector('[data-action="play1"]');

    button.addEventListener('click', wavesurfer.playPause.bind(wavesurfer));
});











// Init & load audio file
document.addEventListener('DOMContentLoaded', function() {
    wavesurfer = WaveSurfer.create({
        container: document.querySelector('#waveform2'),
        waveColor: '#7d7d7d',
        progressColor: '#000000',
        cursorColor: '#00a650',
        backgroundColor: '#E9EAE3',
        barWidth: 2,
        barHeight: 0.5,
        barRadius: 3,
        cursorWidth: 0,
        height: 200,
        barGap: 2
    });

    wavesurfer.on('error', function(e) {
        console.warn(e);
    });

    // Load audio from URL
    wavesurfer.load('https://carolaguivel.github.io/webadvanced/final/music/ecstatic/onhold.mp3');

    // Play button
    var button = document.querySelector('[data-action="play2"]');

    button.addEventListener('click', wavesurfer.playPause.bind(wavesurfer));
});

// Init & load audio file
document.addEventListener('DOMContentLoaded', function() {
    wavesurfer = WaveSurfer.create({
        container: document.querySelector('#waveform3'),
        waveColor: '#A2C7AF',
        progressColor: '#00a650',
        cursorColor: '#00a650',
        backgroundColor: '#E9EAE3',
        barHeight: 0.5,
        cursorWidth: 1,
        height: 200
    });

    wavesurfer.on('error', function(e) {
        console.warn(e);
    });

    // Load audio from URL
    wavesurfer.load('https://carolaguivel.github.io/webadvanced/final/music/ecstatic/adieu.mp3');

    // Play button
    var button = document.querySelector('[data-action="play3"]');

    button.addEventListener('click', wavesurfer.playPause.bind(wavesurfer));
});

    </script>
</body>
</html>
