<!DOCTYPE html>
<html>
<head>
	<title>Paris Fashion Week Men's SS20</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/vps1vpr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="flickity/flickity.css">
</head>
<body>

<div id="brands1" class="carousel" data-flickity='{ "wrapAround": true }'></div>

<script src="flickity/flickity.pkgd.js"></script>
<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname,
			image1 = data.Brands[i].imageone,
			image2 = data.Brands[i].imagetwo,
			image3 = data.Brands[i].imagethree;

		$("#brands").append(`
			<div class="imgwrapper carousel-cell">
				<div class="imgcaption">
					<h1>${name}</h1>
				</div>
				<div class="toolbar">
					<span onclick="display${idname}img2()" class="file">
						<text>L</text>ook1</span>
					<span onclick="display${idname}img3()" class="edit">
						<text>E</text>dit</span>
					<span onclick="display${idname}img1()" class="view">
						<text>V</text>iew</span>
					<span onclick="display${idname}descr()" class="notes">
						<text>N</text>otes</span>
				</div>
				<img src="${image1}" id="${idname}img1" width="100%">
				<img src="${image2}" id="${idname}img2" width="100%">
				<img src="${image3}" id="${idname}img3" width="100%">
			</div>
		`);
	};


	$( ".file" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".file" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".edit" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".edit" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".view" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".view" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".notes" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".notes" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

});
