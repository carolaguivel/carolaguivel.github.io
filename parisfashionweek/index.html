	<title>Men's Fashion Week Spring 2020</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="draggabilly/draggabilly.pkgd.js"></script>
</head>
<body>

<div id="brands"></div>

<img src="images/arrowleft.png" class="prev" onclick="plusSlides(-1)" width="2.5%">
<img src="images/arrowright.png" class="next" onclick="plusSlides(1)" width="2.5%">

<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname,
			image1 = data.Brands[i].imageone,
			image2 = data.Brands[i].imagetwo,
			image3 = data.Brands[i].imagethree,
			collectionurl = data.Brands[i].collectionurl,
			year = data.Brands[i].year,
			description = data.Brands[i].description;

		$("#brands").append(`
			<div class="brandwrapper">
				<div class="mainimg">
					<div class="imgcaption">
						<h1>${name}</h1>
					</div>
					<div class="toolbar">
						<span onclick="display${idname}img2()" class="file">
							<text>F</text>ile</span>
						<span onclick="display${idname}img3()" class="edit">
							<text>E</text>dit</span>
						<span onclick="display${idname}descr()" class="notes">
							<text>N</text>otes</span>
						<a href="${collectionurl}" target="_blank" class="view"><text>V</text>iew</a>
					</div>
					<img src="${image1}" width="100%">
				</div>
				<div class="draggable descrcontainer" id="${idname}descr">
					<div class="imgcaption">
						<h1>${year}</h1>
					</div>
					<p class="descrcontent">${description}</p>
					<div class="closedescr" onclick="close${idname}descr()"></div>
				</div>
				<div class="draggable img2container" id="${idname}img2">
					<div class="imgcaption">
						<h1>File</h1>
					</div>
					<img src="${image2}" width="100%" class="img2">
					<div class="closeimg2" onclick="close${idname}img2()"></div>
				</div>
				<div class="draggable img3container" id="${idname}img3">
					<div class="imgcaption">
						<h1>Edit</h1>
					</div>
					<img src="${image3}" width="100%" class="img3">
					<div class="closeimg3" onclick="close${idname}img3()"></div>
				</div>
			</div>
		`);
	};

	
	var draggableElems = document.querySelectorAll('.draggable');

	var draggies = []

	for ( var i=0, len = draggableElems.length; i < len; i++ ) {
		var draggableElem = draggableElems[i];
		var draggie = new Draggabilly( draggableElem, {
			axis: 'x,y',
		});
		draggies.push( draggie );
	};


	$( ".file" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".file" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".edit" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".edit" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".view" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".view" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".notes" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".notes" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	var slideIndex = 1;
	showSlides(slideIndex);

});

// Slide Show

slideIndex = 1;

function plusSlides(n) {
	showSlides(slideIndex += n);
}

function showSlides(n) {
	var i;
	var slides = document.getElementsByClassName("brandwrapper");
	if (n > slides.length) {slideIndex = 1}    
	if (n < 1) {slideIndex = slides.length}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	}
	slides[slideIndex-1].style.display = "block";  
}
