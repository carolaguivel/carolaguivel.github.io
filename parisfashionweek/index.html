<!DOCTYPE html>
<html>
<head>
	<title>Paris Fashion Week Men's SS20</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/vps1vpr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="brands">
	<div id="brands1"></div>
	<div id="brands2"></div>
</div>

<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands1.length; i++) {

		var name = data.Brands1[i].name,
			idname = data.Brands1[i].idname,
			image1 = data.Brands1[i].image1;
			image2 = data.Brands1[i].image2;
			image3 = data.Brands1[i].image3;

		$("#brands1").append(`
			<div class="imgwrapper" onclick="display${idname}">
				<div class="imgcaption">
					<h1>${name}</h1>
				</div>
				<div class="toolbar">
					<span><text>F</text>ile</span>
					<span><text>E</text>dit</span>
					<span><text>V</text>iew</span>
					<span><text>N</text>otes</span>
				</div>
				<img src="${image1}" width="100%">
				<img src="${image2}" width="100%">
				<img src="${image3}" width="100%">
			</div>
		`);
	};

	for (var i = 0; i < data.Brands2.length; i++) {

		var name = data.Brands2[i].name,
			idname = data.Brands2[i].idname,
			image1 = data.Brands2[i].image1;
			image2 = data.Brands2[i].image2;
			image3 = data.Brands2[i].image3;

		$("#brands2").append(`
			<div class="imgwrapper" onclick="display${idname}">
				<div class="imgcaption">
					<h1>${name}</h1>
				</div>
				<div class="toolbar">
					<span><text>F</text>ile</span>
					<span><text>E</text>dit</span>
					<span><text>V</text>iew</span>
					<span><text>N</text>otes</span>
				</div>
				<img src="${image1}" width="100%">
			</div>
		`);
	};

});

</script>
</body>
</html>
