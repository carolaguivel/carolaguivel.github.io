	<div id="brands1"></div>
	<div id="brands2"></div>

<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands1.length; i++) {

		var name = data.Brands1[i].name,
			idname = data.Brands1[i].idname,
			image1 = data.Brands1[i].imageone,
			image2 = data.Brands1[i].imagetwo,
			image3 = data.Brands1[i].imagethree;

		$("#brands1").append(`
			<div class="imgwrapper">
				<div class="imgcaption">
					<h1>${name}</h1>
				</div>
				<div class="toolbar">
					<span onclick="display${idname}img1"><text>F</text>ile</span>
					<span onclick="display${idname}img2"><text>E</text>dit</span>
					<span onclick="display${idname}img3"><text>V</text>iew</span>
					<span><text>N</text>otes</span>
				</div>
				<img src="${image1}" class="img1" id="${idname}img1" width="100%">
				<img src="${image2}" class="img2" id="${idname}img2" width="100%">
				<img src="${image3}" class="img3" id="${idname}img3" width="100%">
			</div>
		`);
	};
