<!DOCTYPE html>
<html>
<head>
	<title>Paris Fashion Week Men's SS20</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/vps1vpr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="draggabilly/draggabilly.pkgd.js"></script>
</head>
<body>

<div id="brands"></div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname,
			image1 = data.Brands[i].imageone,
			image2 = data.Brands[i].imagetwo,
			image3 = data.Brands[i].imagethree;

		$("#brands").append(`
			<div class="brandwrapper">
				<div class="mainimg">
					<div class="imgcaption">
						<h1>${name}</h1>
					</div>
					<div class="toolbar">
						<span onclick="display${idname}img2()" class="file">
							<text>F</text>ile</span>
						<span onclick="display${idname}img3()" class="edit">
							<text>E</text>dit</span>
						<span onclick="display${idname}img1()" class="view">
							<text>V</text>iew</span>
						<span onclick="display${idname}descr()" class="notes">
							<text>N</text>otes</span>
					</div>
					<img src="${image1}" width="100%">
				</div>
				<div class="draggable" id="${idname}img2">
					<div class="imgcaption">
						<h1>Look1</h1>
					</div>
					<img src="${image2}" width="100%" class="img2">
					<div class="close" onclick="close${idname}img2()"></div>
				</div>
				<img src="${image3}" id="${idname}img3" width="100%" class="draggable">
			</div>
		`);
	};

	
	var draggableElems = document.querySelectorAll('.draggable');

	var draggies = []

	for ( var i=0, len = draggableElems.length; i < len; i++ ) {
		var draggableElem = draggableElems[i];
		var draggie = new Draggabilly( draggableElem, {
			axis: 'x,y',
		});
		draggies.push( draggie );
	};


	$( ".file" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".file" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".edit" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".edit" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".view" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".view" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	$( ".notes" ).mousedown(function() {
		$(this).css({"background-color" : "black", "color" : "white"});
	});

	$( ".notes" ).mouseup(function() {
    	$(this).css({"background-color" : "#54fcfc", "color" : "black"});
	});

	var slideIndex = 1;
	showSlides(slideIndex);

});

// Slide Show

slideIndex = 1;

function plusSlides(n) {
	showSlides(slideIndex += n);
}

function showSlides(n) {
	var i;
	var slides = document.getElementsByClassName("brandwrapper");
	if (n > slides.length) {slideIndex = 1}    
	if (n < 1) {slideIndex = slides.length}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	}
	slides[slideIndex-1].style.display = "block";  
}

// Display Functions

function displayalyximg2() {
    document.getElementById("alyximg2").style.display = "block";
};
function closealyximg2() {
    document.getElementById("alyximg2").style.display = "none";
};

function displayalyximg3() {
    document.getElementById("alyximg3").style.display = "block";
};
function closealyximg3() {
    document.getElementById("alyximg3").style.display = "none";
};

function displayoffwhiteimg2() {
    document.getElementById("offwhiteimg2").style.display = "block";
};

function displayoffwhiteimg3() {
    document.getElementById("offwhiteimg3").style.display = "block";
};


</script>
</body>
</html>
