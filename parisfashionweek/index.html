<!DOCTYPE html>
<html>
<head>
	<title>Paris Fashion Week Men's SS20</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/vps1vpr.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="brands">
	<div id="brands1"></div>
	<div id="brands2"></div>
</div>

<script>

var myurl = "https://carolaguivel.github.io/parisfashionweek/collection.json";


$.getJSON(myurl, function(data){

	for (var i = 0; i < data.Brands.length; i++) {

		var name = data.Brands[i].name,
			idname = data.Brands[i].idname,
			image = data.Brands[i].image;

		$("#brands1").append(`
			<div class="imgwrapper" onclick="display${idname}">
				<div class="imgcaption">
					<h1>${name}</h1>
				</div>
				<div class="toolbar">
					<span><text>F</text>ile</span>
					<span><text>E</text>dit</span>
					<span><text>V</text>iew</span>
					<span><text>N</text>otes</span>
				</div>
				<img src="${image}" width="100%">
			</div>
		`);
	};

});

</script>
</body>
</html>
